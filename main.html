<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <title>Football Scoreboard by JA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="Javascripts/main.js" defer></script>
</head>
<body>
    <!-- Фон -->
    <img id="backgroundImage" src="" alt="Фон" style="display: none;">

    <!-- Затемнение -->
    <div class="overlay"></div>

    <!-- Индикатор соединения -->
    <div id="connectionStatus" class="connection-status connecting">Подключение...</div>

    <!-- Табло -->
    <div class="scoreboard">
        <div id="team1Score" class="draggable team1-color" 
             role="text" aria-label="Счёт команды 1">0</div>
        <div id="team2Score" class="draggable team2-color" 
             role="text" aria-label="Счёт команды 2">0</div>
        <div id="timerDisplay" class="draggable" 
             role="text" aria-label="Время матча">00:00</div>
        <div id="halfIndicator" class="draggable" 
             role="text" aria-label="Индикатор тайма">1 тайм</div>
    </div>
</body>
</html>
